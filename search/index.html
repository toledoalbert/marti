<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Marti Search | Contextual Tweet Search</title>
        <meta name="description" content="Bubada restaurant website">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="style/bootstrap.min.css">
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>

        <div id="navbar" class="row">

            <div class="container nav">
                
                <div class="col-md-6" id="menu">
                    
                    <!-- <p class="logo navItem">Marti Search</p> -->
                    <img class="navItem logo" src="img/SearchLogo.png" alt="">

                </div>

                <div class="col-md-6" id="location">

                    <p class="text-right navItem"><a href="#">ABOUT</a></p>

                </div>

            </div>

        </div>

        <div class="container">
            
            <div class="row search">
                
                <div class="col-md-9" id="searchbox">
                    <input type="text" class="searchbox" placeholder="Search" id="searchField">
                </div>

                <div class="col-md-3" id="searchbutton">
                    <button id="search">Search</button>
                </div>

            </div>
            
            <div class="row search">
                
                <div id="results"></div>

            </div>

        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <script src="js/app.js"></script>
    </body>
</html>
