<!DOCTYPE html>
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Marti Search | Contextual Tweet Search</title>
        <meta name="description" content="Bubada restaurant website">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="style/bootstrap.min.css">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/toggle.css">

    </head>
    <body>

        <div id="navbar" class="row">

            <div class="container nav">
                
                <div class="col-md-6" id="menu">
                    
                    <p class="logo navItem keyword"><span id="martiLogo">MartÄ±  </span><span id="searchLogo">Search</span></p>
                    <!-- <img class="navItem logo" src="img/SearchLogo.png" alt=""> -->

                </div>

                <div class="col-md-6" id="location">

                    <!-- <p class="text-right navItem"><a href="#">ABOUT</a></p> -->

                </div>

            </div>

        </div>

        <div class="container">
            
            <div class="row search">
                
                <div class="col-md-9" id="searchbox">
                    <input type="text" class="searchbox" placeholder="Search" id="searchField">
                </div>

                <div class="col-md-3" id="searchbutton">
                    <button class="keyword" id="search">Search</button>
                </div>

            </div>

            <div class="row switch">
                
                <div id="switch">

                    <div class="col-md-1"><p class="toggleLabel regex" id="regex">Regex</p></div>
                    <div class="switch col-md-1">
                        <input id="cmn-toggle-4" class="cmn-toggle cmn-toggle-round-flat" type="checkbox" name="toggle" checked="false">
                        <label for="cmn-toggle-4"></label>
                    </div>
                    <div class="col-md-1"><p class="toggleLabel keyword" id="keyword">Keyword</p></div>
                </div>

            </div>

            <div class="row search">

                <div id='spinner' class='spinner'> <div class='circle1 circle'></div> <div class='circle2 circle'></div><div class='circle3 circle'></div><div class='circle4 circle'></div><div class='circle5 circle'></div><div class='circle6 circle'></div><div class='circle7 circle'></div><div class='circle8 circle'></div><div class='circle9 circle'></div><div class='circle10 circle'></div><div class='circle11 circle'></div><div class='circle12 circle'></div></div>

                <p id="resultsHeader">RESULTS</p>
                <div id="results">
                    
                </div>
            </div>

        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <script src="js/app.js"></script>
        <script src="js/ui.js"></script>
    </body>
</html>
