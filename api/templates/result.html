{% extends "master.html" %}
{% block content %}

   <h1>Results for Easter:</h1>
   <table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Tweet</th>
    </tr>
  </thead>
          <tbody>
          {% set count = 0 %}
          {% for text in tweets %}
        <tr><td>{{ tweets[count]}}</td></tr>
                {% set count = count+1 %}
        {% endfor %}
          </tbody>
        </table>
{% endblock %}
